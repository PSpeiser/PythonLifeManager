<!DOCTYPE html>
<html>
<head>
    <script src="/static/jquery.js"></script>
    <script src="/static/jquery.jstree.js"></script>
    <script src="/static/d3.v3.js"></script>
    <script src="/static/jquery.dataTables.js"></script>
    <style>
        .red {
            background-color: #B22222;
        }

        .green {
            background-color: #90EE90;
        }

        body {
            font: 12px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .axis path,
        .axis line,
        .domain {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
            stroke-width: 1px;
        }

        path {
            stroke: steelblue;
            stroke-width: 2;
            stroke-width: 1.5px;
            fill: none;
        }

        .threshold_line {
            stroke: red;
            stroke-width: 1.5px;
            stroke-opacity: 1;
        }

        path.data {
            fill: transparent;
            stroke: grey;
            stroke-width: 2;
        }

        .threshold_line {
            stroke: red;
            stroke-width: 1.5px;
            stroke-opacity: 1;
        }

        #tree {
            width: 300px;
            float: left;
            border: 1px ridge darkgray;
            margin: 2px;
            padding: 5px;
        }

        #wrapper {
            overflow: hidden;
        }

        #svg_placeholder {
            float: left;
            border: 1px ridge darkgray;
            margin: 2px;
        }

        #table_wrapper {
            float: left;
            max-width: 178px;
            overflow: auto;
            margin: 2px;
            border: 1px ridge darkgray;
            padding: 5px;

        }

        #table_processing {
            height: 0px;
            padding: 0px;
            margin: 0px;
        }

    </style>
</head>
<body>
<div id="wrapper">
    <div id="tree" class="jstree"></div>
    <div id="svg_placeholder"></div>
    <table id="table" cellpadding="1" cellspacing="1" border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>KCal</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script>
    $(function () {
        $("#tree").jstree({
            "core": {
                "animation": 100
            },
            "json_data": {
                "ajax": {
                    "url": "jstree.json"
                }
            },
            "themes": {
                "theme": 'classic',
                "dots": false,
                "icons": false
            },
            "plugins": [ "themes", "json_data", "ui" ] })
                .bind("dblclick.jstree", function (event) {
                    var node = $(event.target).closest("li");
                    testvar = node;
                    if (node.hasClass('day') || node.hasClass('week')) {
                        $("#tree").jstree("toggle_node", node);
                    }
                    else if (node.hasClass('meal')) {
                        //open a menu to delete the node here
                        alert(node.attr('mealid'));
                    }
                })
                .bind("loaded.jstree", function (event, data) {
                    $("a").each(function () {
                        var parent_color = $(this).parent().attr("jstree_color")
                        if (parent_color !== undefined) {
                            $(this).attr('class', parent_color);
                        }
                    })
                });
    });

</script>
<script>
    var parseDate = d3.time.format("%Y-%m-%d").parse;
    var margin = { 'left': 40, 'bottom': 20, 'top': 15, 'right': 0 },
            width = 640,
            height = 480,
            w = width - margin.left - margin.right,
            h = height - margin.top - margin.bottom,
            clip = null;

    var maxWidth = margin.width;
    var xaxis = null;
    var yaxis = null;
    var line = null;
    function rescale(tx, ty) {
        //rescale path
        svg.select('.data').attr('d', line);
        //rescale axes
        svg.select("g.x.axis").call(xaxis);
        svg.select("g.y.axis").call(yaxis);
        //rescale dots
        svg.selectAll(".dot").attr("transform", "translate(" + tx + "," + ty + ")");
    }

    d3.json("plot.json", function (error, data) {
        data.forEach(function (d) {
            d.date = parseDate(d.date);
            d.kcal = +d.kcal;
        });

        test = data;

        svg = d3.select("#svg_placeholder")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr('cursor', 'move')
                .append("svg:g");


        var dateExtent = d3.extent(data, function (d) {
            return d.date
        });
        var timeDiff = Math.abs(dateExtent[0].getTime() - dateExtent[1].getTime());
        var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
        maxWidth = diffDays * 10;

        var xscale = d3.time.scale().domain(dateExtent).range([0, maxWidth]);
        var yscale = d3.scale.linear()
                .range([h, 0])
                .domain(d3.extent(data, function (d) {
                    return d.kcal;
                }));

        line = d3.svg.line()
                .x(function (d) {
                    return xscale(d.date);
                })
                .y(function (d) {
                    return yscale(d.kcal);
                });


        //add path clipping element
        svg.append("g").append("clipPath")
                .attr("id", "clip")
                .append("rect")
                .attr("width", maxWidth)
                .attr("height", h)
                .attr("transform", "translate(" + margin.left + "," + 0 + ")")

        //draw threshold line
        svg.append("g")
                .attr("clip-path", "url(#clip)")
                .append('line')
                .attr({
                    x1: xscale(xscale.domain()[0]),
                    y1: yscale(1500),
                    x2: xscale(xscale.domain()[1]),
                    y2: yscale(1500),
                    class: "threshold_line"
                });

        //draw path
        svg.append('g')
                .attr("clip-path", "url(#clip)")
                .datum(data)
                .append('path')
                .attr('class', 'data')
                .attr('d', line);


        xaxis = d3.svg.axis()
                .scale(xscale)
                .orient("bottom")
                .ticks(d3.time.weeks, 1);

        svg.append("g")
                .attr("clip-path", "url(#clip)")
                .attr("class", "x axis")
                .attr("transform", "translate(" + 0 + "," + h + ")")
                .call(xaxis);

        yaxis = d3.svg.axis()
                .scale(yscale)
                .orient("left")
                .tickFormat(d3.format("f"))

        //draw y axis
        svg.append("g")
                .attr("class", "y axis")
                .call(yaxis)
                .attr("transform", "translate(" + margin.left + "," + 0 + ")")
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.5em")
                .append("text")
                .text("KCal");

        //draw dots for data points
        svg.append("g").attr("clip-path", "url(#clip)")
                .selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("r", 3.5)
                .attr("cx", function (d) {
                    return xscale(d.date);
                })
                .attr("cy", function (d) {
                    return yscale(d.kcal);
                })
                .style("fill", function (d) {
                    return 'black';
                })
                .append("svg:title")
                .text(function (d) {
                    return d.kcal
                });
        var zoom = d3.behavior.zoom()
                .scaleExtent([1, 1])
                .x(xscale)
                .y(yscale)
                .on('zoom', function () {
                    var t = zoom.translate(),
                            tx = t[0],
                            ty = t[1];

                    tx = Math.min(tx, 0);
                    tx = Math.max(tx, width - maxWidth);

                    //lock y in place
                    ty = 0;
                    zoom.translate([tx, ty]);
                    rescale(tx,ty);

                });
        //pan all the way to the right initially
        var tx = width - maxWidth;
        var ty = 0;
        zoom.translate([tx, ty]);
        rescale(tx,ty);
        svg.call(zoom);

    });
</script>
<script>
    $(document).ready(function () {
        oTable = $('#table').dataTable({
            bProcessing: true,
            sAjaxSource: 'food.json',
            "aoColumns": [
                /* ID */   { "bSearchable": false, "bVisible": false },
                /* Name */  null,
                /* KCal */ null
            ],
            bSort: false,
            "bFilter": false,
            "bInfo": false,
            bAutoWidth: false,
            sScrollX: 'auto',
            sScrollY: "300px",
            bScrollCollapse: true,
            bPaginate: false,
            fnDrawCallback: function () {
                clickRowHandler();
            }});
    });
    function clickRowHandler() {
        $('#table tbody tr').bind('dblclick', function () {
                    var aData = oTable.fnGetData(this);
                    var iId = aData[0];
                    alert(iId);
                }
        );
    }
</script>
</body>
</html>
