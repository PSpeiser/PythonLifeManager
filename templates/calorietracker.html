<!DOCTYPE html>
<html>
<head>
    <script src="/static/jquery.js"></script>
    <script src="/static/jquery.jstree.js"></script>
    <script src="/static/d3.v3.js"></script>
    <style>
        .red {
            background-color: #B22222;
        }

        .green {
            background-color: #90EE90;
        }

        body {
            font: 12px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .threshold_line {
            stroke: red;
            stroke-width: 1.5px;
            stroke-opacity: 1;
        }

        #tree {
            width: 300px;
            float: left;
            border: 1px ridge darkgray;
            margin-right: 5px;
            padding: 5px;
        }

        #chart {
            border: 1px ridge darkgray;
        }

    </style>
</head>
<body>
<div id="wrapper">
    <div id="tree" class="jstree"></div>
</div>
<script>
    $(function () {
        $("#tree").jstree({
            "core": {
                "animation": 100
            },
            "json_data": {
                "ajax": {
                    "url": "jstree.json"
                }
            },
            "themes": {
                "theme": 'classic',
                "dots": false,
                "icons": false
            },
            "plugins": [ "themes", "json_data", "ui" ] })
                .bind("dblclick.jstree", function (event) {
                    var node = $(event.target).closest("li");
                    testvar = node;
                    if (node.hasClass('day') || node.hasClass('week')) {
                        $("#tree").jstree("toggle_node", node);
                    }
                    else if (node.hasClass('meal'))
                    {
                        //open a menu to delete the node here
                        alert(node.attr('mealid'));
                    }
                })
                .bind("loaded.jstree", function (event, data) {
                    $("a").each(function () {
                        var parentcolor = $(this).parent().attr("jstree_color")
                        if (parentcolor !== undefined) {
                            $(this).attr('class', parentcolor);
                        }
                    })
                });
    });

</script>
<script>

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%Y-%m-%d").parse;

    var x = d3.time.scale()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var line = d3.svg.line()
            .x(function (d) {
                return x(d.date);
            })
            .y(function (d) {
                return y(d.kcal);
            });

    var svg = d3.select("#wrapper").append("svg").attr("id", "chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    d3.json("plot.json", function (error, data) {
        data.forEach(function (d) {
            d.date = parseDate(d.date);
            d.close = +d.kcal;
        });

        x.domain(d3.extent(data, function (d) {
            return d.date;
        }));
        y.domain(d3.extent(data, function (d) {
            return d.kcal;
        }));

        svg.append('line')
                .attr({
                    x1: x(x.domain()[0]),
                    y1: y(1500),
                    x2: x(x.domain()[1]),
                    y2: y(1500),
                    class: "threshold_line"
                });

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("KCal");

        svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("r", 3.5)
                .attr("cx", function (d) {
                    return x(d.date);
                })
                .attr("cy", function (d) {
                    return y(d.kcal);
                })
                .style("fill", function (d) {
                    return 'black';
                });

        svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);

    });


</script>
</body>
</html>
