<!DOCTYPE html>
<html>
<head>
    <script src="/static/jquery.js"></script>
    <script src="/static/jquery.jstree.js"></script>
    <style>
        .red {
            background-color: #B22222;
        }

        .green {
            background-color: #90EE90;
        }
    </style>
</head>
<body>
<div id="tree" class="jstree" style="height:100px;">
</div>
<script type="text/javascript">
    $(function () {
        $("#tree").jstree({
            "json_data": {
                "ajax": {
                    "url": "jstree.json"
                }
            },
            "themes": {
                "theme": 'classic',
                "dots": false,
                "icons": false
            },
            "plugins": [ "themes", "json_data", "ui" ] })
                .bind("dblclick.jstree", function (event) {
                    var node = $(event.target).closest("li");
                    $("#tree").jstree("toggle_node", node)
                })
                .bind("loaded.jstree", function (event, data) {
                    $("a").each(function () {
                        var parentcolor = $(this).parent().attr("jstree_color")
                        if (parentcolor !== undefined) {
                            $(this).attr('class', parentcolor);
                        }
                    })
                });
    });

</script>

</body>
</html>
