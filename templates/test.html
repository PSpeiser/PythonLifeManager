<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/static/jquery-1.10.2.js"></script>
    <script src="/static/d3.v3.js"></script>
    <style>
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        svg {
            font-family: "Helvetica Neue", Helvetica, Aria, sans-serif;
            font-size: 10px;
        }

        body {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        path {
            stroke: steelblue !important;
            stroke-width: 2;
            stroke-width: 1.5px;
            fill: none;
        }

        .threshold_line {
            stroke: red;
            stroke-width: 1.5px;
            stroke-opacity: 1;
        }

        path.data {
            fill: transparent;
            stroke: grey;
            stroke-width: 2;
        }
    </style>
</head>
<body>
<div id="svg_wrapper">
</div>
<div>
    TestText
</div>
<script>
    var parseDate = d3.time.format("%Y-%m-%d").parse;
    var margin = { 'left': 40, 'bottom': 20, 'top': 15, 'right': 0 },
            width = 640,
            height = 480,
            w = width - margin.left - margin.right,
            h = height - margin.top - margin.bottom,
            clip = null;

    var maxWidth = margin.width;
    d3.json("plot.json", function (error, data) {
        data.forEach(function (d) {
            d.date = parseDate(d.date);
            d.kcal = +d.kcal;
        });

        test = data;

        svg = d3.select("#svg_wrapper")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr('cursor', 'move');

        var dateExtent = d3.extent(data, function (d) {
            return d.date
        });
        var timeDiff = Math.abs(dateExtent[0].getTime() - dateExtent[1].getTime());
        var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
        maxWidth = diffDays * 10;

        var xscale = d3.time.scale().domain(dateExtent).range([0, maxWidth]);
        var yscale = d3.scale.linear()
                .range([h, 0])
                .domain(d3.extent(data, function (d) {
                    return d.kcal;
                }));

        var line = d3.svg.line()
                .x(function (d) {
                    return xscale(d.date);
                })
                .y(function (d) {
                    return yscale(d.kcal);
                });

        var zoom = d3.behavior.zoom()
                .scaleExtent([1, 1])
                .x(xscale)
                .y(yscale)
                .on('zoom', function () {
                    var t = zoom.translate(),
                            tx = t[0],
                            ty = t[1];

                    tx = Math.min(tx, 0);
                    tx = Math.max(tx, width - maxWidth);

                    //lock y in place
                    ty = 0;
                    zoom.translate([tx, ty]);

                    svg.select('.data').attr('d', line);
                    svg.select("g.x.axis").call(xaxis);
                    svg.select("g.y.axis").call(yaxis);
                });


        svg.call(zoom);

        //add path clipping element
        svg.append("g").append("clipPath")
                .attr("id", "clip")
                .append("rect")
                .attr("width", maxWidth)
                .attr("height", h)
                .attr("transform", "translate(" + margin.left + "," + 0 + ")");

        //draw threshold line
        svg.append("g")
                .attr("clip-path", "url(#clip)")
                .append('line')
                .attr({
                    x1: xscale(xscale.domain()[0]),
                    y1: yscale(1500),
                    x2: xscale(xscale.domain()[1]),
                    y2: yscale(1500),
                    class: "threshold_line"
                });

        //draw path
        svg.append('g')
                .attr("clip-path", "url(#clip)")
                .datum(data)
                .append('path')
                .attr('class', 'data')
                .attr('d', line);


        var xaxis = d3.svg.axis()
                .scale(xscale)
                .orient("bottom")
                .ticks(d3.time.weeks, 1);

        svg.append("g")
                .attr("clip-path", "url(#clip)")
                .attr("class", "x axis")
                .attr("transform", "translate(" + 0 + "," + h + ")")
                .call(xaxis);

        var yaxis = d3.svg.axis()
                .scale(yscale)
                .orient("left")
                .tickFormat(d3.format("f"))

        //draw y axis
        svg.append("g")
                .attr("class", "y axis")
                .call(yaxis)
                .attr("transform", "translate(" + margin.left + "," + 0 + ")")
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.5em")
                .append("text")
                .text("KCal");


    });
</script>
</body>
</html>
